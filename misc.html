<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misc - Irha M. Khan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #F5F0E8;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 40px;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 60px;
            align-items: start;
        }

        .left-section {
            position: sticky;
            top: 60px;
        }

        .profile-photo {
            width: 100%;
            max-width: 350px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .right-section {
            padding-top: 20px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #000;
        }

        nav {
            margin-bottom: 20px;
        }

        nav a {
            color: #8B5CF6;
            text-decoration: none;
            margin-right: 5px;
            transition: opacity 0.3s ease;
        }

        nav a:hover {
            opacity: 0.7;
        }

        nav a.active {
            font-weight: 600;
        }

        .separator {
            color: #8B5CF6;
            margin: 0 5px;
        }

        .social-icons {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .social-icons a {
            color: #333;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #8B5CF6;
        }

        .content {
            font-size: 1.1rem;
        }

        .intro-text {
            margin-bottom: 40px;
            font-size: 1.3rem;
            color: #555;
        }

        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .photo-item {
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .photo-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 16px rgba(139, 92, 246, 0.3);
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .loading {
            text-align: center;
            color: #8B5CF6;
            font-size: 1.1rem;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 40px;
                padding: 40px 20px;
            }

            .left-section {
                position: static;
                text-align: center;
            }

            .profile-photo {
                max-width: 250px;
            }

            h1 {
                font-size: 2.5rem;
            }

            .right-section {
                padding-top: 0;
            }

            .photo-gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="profile.jpg" alt="Irha M. Khan" class="profile-photo">
        </div>
        
        <div class="right-section">
            <h1>irha m. khan</h1>
            
            <nav>
                <a href="index.html">about me</a>
                <span class="separator">|</span>
                <a href="misc.html" class="active">misc</a>
                <span class="separator">|</span>
                <a href="cv.html">cv</a>
            </nav>
            
            <div class="social-icons">
                <a href="mailto:irhamateenkhan@gmail.com" aria-label="Email">
                    <i class="fas fa-envelope"></i>
                </a>
                <a href="https://www.linkedin.com/in/irhakhan/" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
            
            <div class="content">
                <p class="intro-text">i like to take photos</p>
                
                <div id="photo-gallery" class="photo-gallery">
                    <p class="loading">Loading photos...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // List of photo filenames - you can manually add your photos here
        // Or this will automatically try to load common image formats
        const photoFolder = 'photos/';
        
        // You can manually list your photos here:
        const photoFiles = [
            // Add your photo filenames here, e.g.:
            // 'photo1.jpg',
            // 'photo2.jpg',
            // 'photo3.png',
        ];

        const gallery = document.getElementById('photo-gallery');

        // Function to load photos
        function loadPhotos() {
            if (photoFiles.length === 0) {
                gallery.innerHTML = '<p class="loading">Add your photo filenames to the photoFiles array in the script, or upload photos to the photos/ folder</p>';
                return;
            }

            gallery.innerHTML = '';
            
            photoFiles.forEach((filename, index) => {
                const photoItem = document.createElement('div');
                photoItem.className = 'photo-item';
                
                const img = document.createElement('img');
                img.src = photoFolder + filename;
                img.alt = `Photo ${index + 1}`;
                img.loading = 'lazy';
                
                // Handle image load error
                img.onerror = function() {
                    photoItem.style.display = 'none';
                };
                
                photoItem.appendChild(img);
                gallery.appendChild(photoItem);
            });
        }

        // Load photos when page loads
        loadPhotos();
    </script>
</body>
</html>
